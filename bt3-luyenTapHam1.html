<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test function</title>
</head>

<body>

<script>
function sum(a,b) {
    if ( a <= b) {
        return a + b;
    }
}
document.write(sum(3,6) + '<br>')
document.write(sum(4,6) + '<br>')
document.write(sum(5,10) + '<br>')
</script>

</body>
